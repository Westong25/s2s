<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Soul Meets Soul</title>
    <link rel="stylesheet" type="text/css" href="idcard.css" />
    <link rel="stylesheet" type="text/css" href="loading-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  </head>
  <body>

    <div class="load-container">
      <div class="loader"></div>
    </div>

    <div class="id-container">
      <div class="profile-card">
        <div class="top-section">
          <a href="mailto:weston.gilmore@outlook.com" class="mail-logo">
            <i class="message fas fa-envelope"></i>
          </a>
          <div class="pic">
            <img src="SHOELOGO.jpeg" alt="logo">
          </div>
          <div class="name">Soul Meets Sole</div>
          <div class="tag">@soul.meets.sole</div>
        </div>
        
        <div class="bottom-section">
          <div class="social-media">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        
          <div class="followers">120
            <span>Followers</span>
          </div>
          <div class="border"></div>
          <div class="likes">4,500+
            <span>Likes</span>
          </div>
          <div class="border"></div>
          <div class="experience">27
            <span> Years Experience</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="practise.js"></script>
  </body>
</html>
